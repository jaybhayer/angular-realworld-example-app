# Node.js



# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript
trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '12.x'
  displayName: 'Install Node.js'

- script: |
    npm install -g @angular/cli@latest
    npm cache clean --force
    npm i
    npm i --save-dev moment@2.24.0
    npm install --save-dev ngx-bootstrap@5.2.0
    ng build

    echo "Working directory."
    pwd
    echo "directory content."
    ls -al
    echo "###########################Contents of the Dist folder are listed below##########################"
    cd dist && ls -l
  displayName: 'Install Dependencies'


- task: SonarQubePrepare@4
  inputs:
    SonarQube: 'Extentia''s SonarQube'
    scannerMode: 'CLI'
    configMode: 'manual'
    cliProjectKey: 'Azure-SonarQube-Angular'
    cliProjectName: 'Azure-SonarQube-Angular'
    cliSources: '.'
  